name: Deploy Hugo site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.0
      DART_SASS_VERSION: 1.69.5
      HUGO_ENVIRONMENT: production
      HUGO_ENV: production
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: |
          wget -O ${{ runner.temp }}/dart-sass.tar.gz https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz \
          && tar -xf ${{ runner.temp }}/dart-sass.tar.gz -C ${{ runner.temp }} \
          && sudo cp -r ${{ runner.temp }}/dart-sass/* /usr/local/bin
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: |
          yarn install
          hugo mod clean
          hugo mod get -u
          hugo mod verify
          hugo mod graph
      - name: List project structure
        run: |
          pwd
          ls -la
          echo "Hugo Modules:"
          hugo mod graph
          echo "Node Modules:"
          ls -la node_modules
          echo "Assets Directory:"
          ls -la assets || true
          echo "Layouts Directory:"
          ls -la layouts || true
          echo "Static Directory:"
          ls -la static || true
      - name: Build with Hugo
        env:
          HUGO_ENABLEGITINFO: true
          HUGO_BASEURL: "${{ steps.pages.outputs.base_url }}/"
        run: |
          echo "Hugo version:"
          hugo version
          echo "Sass version:"
          sass --version
          echo "Node version:"
          node --version
          echo "Yarn version:"
          yarn --version
          echo "Environment variables:"
          env | grep HUGO_
          echo "Building site..."
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --environment production \
            --logLevel debug \
            --ignoreVendorPaths "github.com/hugo-toha/toha/v4"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 