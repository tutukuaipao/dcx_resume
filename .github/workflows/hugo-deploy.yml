name: Deploy Hugo site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Debug Info
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== Root Directory Contents ==="
          ls -la
          echo "=== Theme Status ==="
          git submodule status
          echo "=== Initialize Theme ==="
          git submodule update --init --recursive
          echo "=== Theme Directory Contents ==="
          ls -la themes/
          echo "=== Content Directory Contents ==="
          ls -la content/
          echo "=== Hugo Config ==="
          cat hugo.toml
          echo "=== Hugo Version ==="
          hugo version

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --debug --minify --baseURL "https://tutukuaipao.github.io/dcx_resume/" --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 