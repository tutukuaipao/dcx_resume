{{ define "main" }}
<div class="section-container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <article class="section-item">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="summary">
            {{ .Summary }}
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
