<div class="author-summary">
    <div class="author-info">
        {{ with .Params.role }}<h3>{{ . }}</h3>{{ end }}
        {{ with .Params.organizations }}
            {{ range . }}
            <div class="organization">{{ .name }}</div>
            {{ end }}
        {{ end }}
    </div>
    <div class="author-bio">
        {{ .Summary }}
    </div>
</div>
