<div class="experience-summary">
    {{ range .Params.experience }}
    <div class="experience-item">
        <h3>{{ .title }}</h3>
        <div class="company-info">
            <span class="company">{{ .company }}</span>
            <span class="dates">{{ .date_start }} - {{ .date_end }}</span>
        </div>
    </div>
    {{ end }}
</div>
