<div class="skills-summary">
    {{ range .Params.skill_groups }}
    <div class="skill-group">
        <h3>{{ .name }}</h3>
        <div class="skills-list">
            {{ range .items }}
            <span class="skill-item">{{ .name }}</span>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
